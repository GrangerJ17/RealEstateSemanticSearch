<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart - Premium Electronics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        
        header { background: #2c3e50; color: white; padding: 20px; }
        nav { background: #34495e; padding: 10px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .filters { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-image { width: 100%; height: 200px; background: #ecf0f1; margin-bottom: 15px; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #95a5a6; }
        
        .product-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
        
        .product-price { font-size: 24px; color: #e74c3c; font-weight: bold; margin-bottom: 10px; }
        
        .product-rating { color: #f39c12; margin-bottom: 10px; }
        
        .product-stock { color: #27ae60; font-size: 14px; margin-bottom: 10px; }
        
        .product-description { color: #7f8c8d; font-size: 14px; line-height: 1.6; margin-bottom: 15px; }
        
        .product-specs { background: #ecf0f1; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        
        .spec-item { font-size: 13px; color: #34495e; margin: 5px 0; }
        
        .product-tags { margin-bottom: 15px; }
        
        .tag { display: inline-block; background: #3498db; color: white; padding: 4px 8px; border-radius: 3px; font-size: 12px; margin-right: 5px; }
        
        .seller-info { border-top: 1px solid #ecf0f1; padding-top: 10px; margin-top: 10px; font-size: 13px; color: #7f8c8d; }
        
        .load-more { text-align: center; margin: 30px 0; }
        
        .load-more-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        .load-more-btn:hover { background: #2980b9; }
        
        .loading { display: none; color: #7f8c8d; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>TechMart Premium Electronics</h1>
        <p>Your trusted source for cutting-edge technology</p>
    </header>
    
    <nav>
        <div class="container">
            <span>Home | Products | Deals | Contact</span>
        </div>
    </nav>
    
    <div class="container">
        <div class="filters">
            <h2>Filter Options</h2>
            <p>Category: Electronics | Sort: Best Selling</p>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Initial products loaded immediately -->
        </div>
        
        <div class="load-more">
            <button class="load-more-btn" id="loadMoreBtn">Load More Products</button>
            <div class="loading" id="loading">Loading more products...</div>
        </div>
    </div>

    <script>
        const productsData = [
            {
                title: "UltraBook Pro 15",

                rating: "4.8",
                reviews: "2,341",
                stock: "In Stock",
                description: "Powerful laptop with cutting-edge processor and stunning display. Perfect for professionals and content creators.",
                brand: "TechCore",
                processor: "Intel i7-12700H",
                ram: "16GB DDR5",
                storage: "512GB NVMe SSD",
                tags: ["Bestseller", "Premium", "Fast Shipping"],
                seller: "TechMart Official Store",
                sku: "LAPTOP-001"
            },
            {
                title: "Wireless Noise-Cancelling Headphones X9",
                price: "$349.99",
                rating: "4.6",
                reviews: "1,876",
                stock: "In Stock",
                description: "Premium audio experience with industry-leading noise cancellation. Up to 30 hours of battery life.",
                brand: "AudioMax",
                driver: "40mm Dynamic",
                bluetooth: "5.2",
                battery: "30 hours",
                tags: ["Editor's Choice", "Premium Audio"],
                seller: "AudioMax Direct",
                sku: "AUDIO-002"
            },
            {
                title: "4K Gaming Monitor 27 inch",
                price: "$599.99",
                rating: "4.9",
                reviews: "3,102",
                stock: "Limited Stock",
                description: "Immersive 4K gaming experience with 144Hz refresh rate and HDR support. G-Sync compatible.",
                brand: "DisplayTech",
                resolution: "3840x2160",
                refresh: "144Hz",
                panel: "IPS",
                tags: ["Gaming", "4K", "HDR"],
                seller: "DisplayTech Store",
                sku: "MONITOR-003"
            },
            {
                title: "Mechanical Gaming Keyboard RGB",
                price: "$129.99",
                rating: "4.7",
                reviews: "5,432",
                stock: "In Stock",
                description: "Premium mechanical switches with customizable RGB lighting. Durable aluminum frame with programmable keys.",
                brand: "KeyMaster",
                switches: "Cherry MX Red",
                backlight: "RGB Per-Key",
                connectivity: "USB-C & Wireless",
                tags: ["Gaming", "RGB", "Mechanical"],
                seller: "KeyMaster Official",
                sku: "KEYB-004"
            },
            {
                title: "Portable SSD 2TB Thunderbolt",
                price: "$249.99",
                rating: "4.8",
                reviews: "1,234",
                stock: "In Stock",
                description: "Ultra-fast portable storage with Thunderbolt 3 connectivity. Perfect for video editing and large file transfers.",
                brand: "SpeedDrive",
                capacity: "2TB",
                interface: "Thunderbolt 3",
                speed: "2800 MB/s",
                tags: ["Fast Storage", "Portable"],
                seller: "SpeedDrive Direct",
                sku: "SSD-005"
            },
            {
                title: "Wireless Gaming Mouse Pro",
                price: "$89.99",
                rating: "4.5",
                reviews: "4,567",
                stock: "In Stock",
                description: "High-precision wireless gaming mouse with adjustable DPI and programmable buttons. 80-hour battery life.",
                brand: "ClickTech",
                sensor: "26000 DPI",
                buttons: "8 Programmable",
                battery: "80 hours",
                tags: ["Gaming", "Wireless", "Precision"],
                seller: "ClickTech Store",
                sku: "MOUSE-006"
            }
        ];

        const hiddenProducts = [
            {
                title: "USB-C Hub 10-in-1",
                price: "$79.99",
                rating: "4.4",
                reviews: "987",
                stock: "In Stock",
                description: "Expand your connectivity with 10 ports including HDMI, USB 3.0, SD card reader, and power delivery.",
                brand: "ConnectPlus",
                ports: "10 ports",
                hdmi: "4K@60Hz",
                power: "100W PD",
                tags: ["Connectivity", "Portable"],
                seller: "ConnectPlus Official",
                sku: "HUB-007"
            },
            {
                title: "Webcam 4K Ultra HD",
                price: "$159.99",
                rating: "4.6",
                reviews: "2,345",
                stock: "In Stock",
                description: "Crystal clear 4K video for professional streaming and video calls. Auto-focus and built-in dual microphones.",
                brand: "StreamCam",
                resolution: "4K@30fps",
                fov: "90 degrees",
                focus: "Auto-focus",
                tags: ["Streaming", "4K", "Professional"],
                seller: "StreamCam Direct",
                sku: "CAM-008"
            },
            {
                title: "Smart LED Desk Lamp",
                price: "$69.99",
                rating: "4.7",
                reviews: "1,543",
                stock: "In Stock",
                description: "Adjustable brightness and color temperature with wireless charging base. Perfect for any workspace.",
                brand: "LuminaTech",
                brightness: "1200 lumens",
                temperature: "3000K-6500K",
                charging: "Qi Wireless 15W",
                tags: ["Smart Home", "Desk Setup"],
                seller: "LuminaTech Store",
                sku: "LAMP-009"
            }
        ];

        function createProductCard(product) {
            return `
                <div class="product-card" data-sku="${product.sku}">
                    <div class="product-image">üì¶ Product Image</div>
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">${product.price}</div>
                    <div class="product-rating">
                        ‚≠ê ${product.rating} (${product.reviews} reviews)
                    </div>
                    <div class="product-stock">${product.stock}</div>
                    <p class="product-description">${product.description}</p>
                    
                    <div class="product-specs">
                        ${Object.entries(product).filter(([key]) => 
                            ['brand', 'processor', 'ram', 'storage', 'driver', 'bluetooth', 'battery', 
                             'resolution', 'refresh', 'panel', 'switches', 'backlight', 'connectivity',
                             'capacity', 'interface', 'speed', 'sensor', 'buttons', 'ports', 'hdmi',
                             'power', 'fov', 'focus', 'brightness', 'temperature', 'charging'].includes(key)
                        ).map(([key, value]) => 
                            `<div class="spec-item" data-spec="${key}"><strong>${key}:</strong> ${value}</div>`
                        ).join('')}
                    </div>
                    
                    <div class="product-tags">
                        ${product.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="seller-info">
                        <div class="seller-name">Sold by: ${product.seller}</div>
                        <div class="product-sku">SKU: ${product.sku}</div>
                    </div>
                </div>
            `;
        }

        // Load initial products after delay (simulating API call)
        setTimeout(() => {
            const grid = document.getElementById('productsGrid');
            productsData.forEach(product => {
                grid.innerHTML += createProductCard(product);
            });
            
            // Show load more button after initial load
            document.getElementById('loadMoreBtn').style.display = 'inline-block';
        }, 1000);

        // Load more functionality
        document.getElementById('loadMoreBtn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                const grid = document.getElementById('productsGrid');
                hiddenProducts.forEach(product => {
                    grid.innerHTML += createProductCard(product);
                });
                
                document.getElementById('loading').style.display = 'none';
                this.textContent = 'No More Products';
                this.style.display = 'inline-block';
                this.disabled = true;
            }, 1500);
        });
    </script>
</body>
</html>
